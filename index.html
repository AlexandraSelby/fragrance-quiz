<body>

  <!-- First Question -->
  <div id="quiz">
    <h2 id="question">What floral note makes your heart sing?</h2>
    <div id="answers">
      <div class="answer-option" data-profile="romantic">
        <img src="/assets/images/rose.png" alt="Rose">
        <p>Rose</p>
      </div>
      <div class="answer-option" data-profile="romantic">
        <img src="/assets/images/jasmine.png" alt="Jasmine">
        <p>Jasmine</p>
      </div>
      <div class="answer-option" data-profile="minimalist">
        <img src="/assets/images/orange-blossom.png" alt="Orange Blossom">
        <p>Orange Blossom</p>
      </div>
      <div class="answer-option" data-profile="bold">
        <img src="/assets/images/tuberose.png" alt="Tuberose">
        <p>Tuberose</p>
      </div>
    </div>
  </div>

  <!-- Second Question -->
  <div id="question2" style="display: none;">
    <h2>Pick your base:</h2>
    <label for="preference">Would you rather smell like...</label>
    <select id="preference">
      <option value="" disabled selected>Select one</option>
      <option value="oud">Oud - deep, smoky, mysterious</option>
      <option value="musk">Musk - soft, skin-like and cozy</option>
      <option value="both">Both - why not both? I'm fabulous!</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
