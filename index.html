<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragrance Quiz</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />

</head>
<body>

  <div id="quiz">
    <h2 id="question">What floral note makes your heart sing?</h2>
    <div id="answers">
      <div class="answer-option" data-profile="romantic">
        <img src="/assets/images/rose.png" alt="Rose">
        <p>Rose</p>
      </div>
      <div class="answer-option" data-profile="romantic">
        <img src="/assets/images/jasmine.png" alt="Jasmine">
        <p>Jasmine</p>
      </div>
      <div class="answer-option" data-profile="minimalist">
        <img src="/assets/images/orange-blossom.png" alt="Orange Blossom">
        <p>Orange Blossom</p>
      </div>
      <div class="answer-option" data-profile="bold">
        <img src="/assets/images/tuberose.png" alt="Tuberose">
        <p>Tuberose</p>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
